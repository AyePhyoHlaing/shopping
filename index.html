<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ecommerce website with payment</title>
    <!-- fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- custom css link -->
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <!-- navbar -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- logo -->
            <a href="#" class="logo">Ecommerce</a>
            <!-- cart icon -->
            <i class="fa-solid fa-bag-shopping" id="cart-icon" data-quantity="0"></i>
            <div class="cart">
                <h2 class="cart-title">your cart</h2>
                <!-- content -->
                <div class="cart-content">
                    <!-- <div class="cart-box">
                        
                    </div> -->
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">pay now</button>
                <!-- close cart -->
                <i class="fa-solid fa-xmark" id="close-cart"></i>
            </div>
        </div>
        
    </header>
    <!-- products -->
    <section class="shop container">
        <h2 class="section-title">shop products</h2>
        <!-- shop content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="https://tse4.mm.bing.net/th?id=OIP.vWNjOHhcchxzcFJciSyc_wHaLH&pid=Api&P=0&h=180" alt="" class="product-img">
                <h2 class="product-title">ADICOLOR SEASONAL</h2>
                <span class="price">$50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 2 -->
            <div class="product-box">
                <img src="./img/OIP.jpg" alt="" class="product-img">
                <h2 class="product-title">STURDAY BACKPAK</h2>
                <span class="price">$70.99</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 3 -->
            <div class="product-box">
                <img src="./img/hat.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTIMATE HAT</h2>
                <span class="price">$24.98</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 4 -->
            <div class="product-box">
                <img src="https://tse2.mm.bing.net/th?id=OIP.erhNRsGkZzEIXzM_qtaIegHaHa&pid=Api&P=0&h=180" alt="" class="product-img">
                <h2 class="product-title">TEASHIRT</h2>
                <span class="price">$100</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 5 -->
            <div class="product-box">
                <img src="https://cdn-images.italist.com/image/upload/t_zoom_v3_q_auto/3865bc612afe6adfc6840c881abb4e23.jpg" alt="" class="product-img">
                <h2 class="product-title">ADICOLOR HOODIE</h2>
                <span class="price">$80.50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 6 -->
            <div class="product-box">
                <img src="./img/apple-iphone-earphone-500x500.webp" alt="" class="product-img">
                <h2 class="product-title">APPLE EARBUDS</h2>
                <span class="price">$200</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 7 -->
            <div class="product-box">
                <img src="https://ilasernh.com/wp-content/uploads/2023/03/32-oz-metal-water-bottle-navy-ble.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE 1L</h2>
                <span class="price">$80.04</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 8 -->
            <div class="product-box">
                <img src="./img/shoe.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST SHOES</h2>
                <span class="price">$270</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
        </div>
    </section>
    <!-- custom js -->
    <script src="./shopping.js"></script>
</body>
</html>
